<app-header></app-header>
<div class="container-fluid" style="font-size:1.5em;">
  <h1 style="text-align: center;margin-top:100px">Compare Company</h1>
  <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
          <form [formGroup]="compareCompanyForm" (ngSubmit)="onSubmit()" >
              <div>
                  <label for="selectCompanySector">Select Company/Sector</label>
                  <select class="custom-select" id="selectCompanySector" formControlName="companySector">
                    <option selected>Select Company/Sector...</option>
                    <option value="1">Company</option>
                    <option value="2">Sector</option>
                  </select>
              </div>
              <div>
                <label for="stockExchange">Select Stock Exchange</label>
                <select class="custom-select" id="selectStockExchange" formControlName="stockExchange">
                  <option value="BSE" selected>BSE</option>
                  <option value="NSE">NSE</option>
                </select>
              </div>
              <div>
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" formControlName="companyName">
              </div>
              <div>
                <label for="from">From Period</label>
                <input type="text" class="form-control" formControlName="from">
              </div>
              <div>
                <label for="to">To Period</label>
                <input type="text" class="form-control" formControlName="to">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!compareCompanyForm.valid" style="margin-top:15px">Generate Map</button>
          </form>
      </div>
      <div class="col-sm-4">
      </div>
  </div>
</div>
