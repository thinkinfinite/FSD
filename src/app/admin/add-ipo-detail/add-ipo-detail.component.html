<app-sub-header></app-sub-header>
<div class="container-fluid" style="font-size:1.5em;">
  <h1 style="text-align: center;margin-top:100px">Add Ipo Detail</h1>
  <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
          <form [formGroup]="addIpoForm" (ngSubmit)="onSubmit()" >
              <div>
                  <label for="company">Company Name<span style="color:red">*</span></label>
                  <input type="text" class="form-control" formControlName="company" required>
              </div>
              <div>
                <label for="stockExchange">Stock Exchange<span style="color:red">*</span></label>
                <input type="text" class="form-control" formControlName="stockExchange" required>
              </div>
              <div>
                <label for="stockCode">Stock Code<span style="color:red">*</span></label>
                <input type="text" class="form-control" formControlName="stockCode" required>
              </div>
              <div>
                <label for="shareNums">Share Numbers</label>
                <input type="text" class="form-control" formControlName="shareNums">
              </div>
              <div>
                <label for="sharePrice">Share Price</label>
                <input type="text" class="form-control" formControlName="sharePrice">
              </div>
              <div>
                <label for="openTime">Open Time</label>
                <input type="text" class="form-control" formControlName="openTime">
              </div>
              <div>
                <label for="desc">Description</label>
                <input type="text" class="form-control" formControlName="desc">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!addIpoForm.valid" style="margin-top:15px">Save</button>
          </form>
      </div>
      <div class="col-sm-4">
      </div>
  </div>
</div>
