<app-sub-header></app-sub-header>
<div class="container-fluid">
    <div id="lCompanies" class="table-responsive-sm user-menu-table" style="padding-top:100px;">
      <h2>List of IPOs</h2>
      <table class="table table-striped table-bordered" style="margin-top:50px;">
              <thead>
                <tr>
                  <th>Company Name</th>
                  <th>Stock Exchange</th>
                  <th>Stock Code</th>
                  <th>Share Numbers</th>
                  <th>Share Price</th>
                  <th>Open Time</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of ipoList">
                  <td>{{item.companyName}}</td>
                  <td>{{item.stockExchange}}</td>
                  <td>{{item.stockCode}}</td>
                  <td>{{item.shareNums}}</td>
                  <td>{{item.sharePrice}}</td>
                  <td>{{item.openTime}}</td>
                  <td>{{item.description}}</td>
                </tr>
              </tbody>
            </table>
    </div>
    <div><button class="btn btn-primary" (click)="addIpo()">Add</button></div>
  </div>
